<head>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff6f61, #6a5acd, #20b2aa, #ffb347);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      color: white;
      text-align: center;
      overflow-x: hidden;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    h1 {
      font-size: 3em;
      margin-top: 40px;
      text-shadow: 0 0 20px #fff, 0 0 40px #ff0080;
    }
    h2 {
      font-size: 1.5em;
      margin-bottom: 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
      margin: 40px auto;
      max-width: 900px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;          /* fill column width */
      height: auto;         /* keep original aspect ratio */
      object-fit: contain;  /* show full image, no cropping */
      max-height: 400px;    /* optional, prevent extremely tall images */
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    .firework {
      position: absolute;
      width: 5px;
      height: 5px;
      background: white;
      border-radius: 50%;
      animation: explode 1.5s ease-out forwards;
    }
    @keyframes explode {
      from {transform: scale(1);}
      to {transform: scale(50); opacity: 0;}
    }
    footer {
      margin: 40px 0;
      font-size: 1em;
      opacity: 0.9;
    }
    .btn {
      padding: 12px 25px;
      background: #ff9800;
      border: none;
      border-radius: 25px;
      color: white;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: 0.3s;
    }
    .btn:hover {
      background: #e65100;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>üéâ Happy  Birthday Adithyan S üéÇ</h1>

  <script>
    function playMusic() {
      document.getElementById("music").play();
      alert("üéÇ Surprise! Wishing you many many happy returns of the day  üéâüéâ");
    }

    // Fireworks effect
    function createFirework(x, y) {
      for (let i = 0; i < 20; i++) {
        let firework = document.createElement("div");
        firework.className = "firework";
        firework.style.left = x + "px";
        firework.style.top = y + "px";
        firework.style.background = `hsl(${Math.random() * 360}, 100%, 60%)`;
        document.body.appendChild(firework);
        setTimeout(() => firework.remove(), 1500);
      }
    }
    document.body.addEventListener("click", (e) => {
      createFirework(e.clientX, e.clientY);
    });
  </script>
